name: packrat-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Core R installation - using latest stable
  - r-base=4.4.2
  - r-essentials

  # Core package dependencies (will be in Imports)
  - r-data.table
  - r-dplyr
  - r-openxlsx

  # Development dependencies (will be in Suggests)
  - r-testthat
  - r-roxygen2
  - r-devtools
  - r-usethis
  - r-rcmdcheck

  # Optional/suggested dependencies
  - r-knitr
  - r-rmarkdown

  # System dependencies
  - make
  - pandoc

  # Version control
  - git